<!DOCTYPE html>
<html>
<head>
    <title>Listings</title>
</head>
<body>
    <h1>Listings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Purchased</th>
                <th>Tags</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for listing in listings %}
                <tr>
                    <td>{{ listing.item_name }}</td>
                    <td>{{ listing.price }}</td>
                    <td>{{ listing.quantity }}</td>
                    <td>{{ listing.purchased }}</td>
                    <td>{{ listing.tags|join(', ') }}</td>
                    <td>
                        <a href="{{ url_for('edit_listing_route', listing_id=listing._id) }}">Edit</a>
                        <a href="{{ url_for('delete_listing_route', listing_id=listing._id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_listing_route') }}">Add Listing</a><br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
