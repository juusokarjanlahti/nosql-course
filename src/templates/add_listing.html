<!DOCTYPE html>
<html>
<head>
    <title>Add Listing</title>
</head>
<body>
    <h1>Add Listing</h1>
    <form method="post">
        <label for="player_id">Player:</label>
        <select id="player_id" name="player_id">
            {% for player in players %}
                <option value="{{ player['_id'] }}">{{ player['username'] }}</option>
            {% endfor %}
        </select><br>
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name"><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price"><br>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity"><br>
        <label for="purchased">Purchased (True/False):</label>
        <input type="text" id="purchased" name="purchased"><br>
        <label for="tags">Tags (comma separated):</label>
        <input type="text" id="tags" name="tags"><br>
        <input type="submit" value="Add Listing">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
